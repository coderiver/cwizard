<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<link rel="stylesheet" media="all" href="css/style.css" >
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- header -->
	<header class="header">
		<div class="header__logo">
			<!-- logo -->
			<a class="logo" href="#">
				<div class="logo__icon">
					<img src="img/logo.svg" alt="">
				</div>
				<div class="logo__title">
					<span class="logo__bold">study</span>
					<span class="logo__thin">without</span>
					<span class="logo__bold">borders</span>
				</div>
			</a>
		</div>
		<a class="header__fb" href="#">
			<i class="icon icon-fb"></i>
		</a>
		<div class="header__title">The <span>biggest</span> universities database!</div>
		<div class="header__search">
			<!-- search -->
			<div class="search">
				<input class="search__input input" type="text" placeholder="Search by location, university, article, councelor...">
				<button class="search__btn">
					<i class="icon icon-search"></i>
				</button>
			</div>
		</div>
	</header>
	<!-- menu -->
	<div class="menu">
		<div class="menu__list">
			<a class="menu__link is-active" href="#">
				<div class="menu__icon">
					<i class="icon icon-menu-introduce"></i>
				</div>
				<div class="menu__title">Introduction</div>
			</a>
			<a class="menu__link" href="#">
				<div class="menu__icon">
					<i class="icon icon-menu-degree"></i>
				</div>
				<div class="menu__title">Degree Programs</div>
			</a>
			<a class="menu__link" href="#">
				<div class="menu__icon">
					<i class="icon icon-menu-campus"></i>
				</div>
				<div class="menu__title">Campus and&nbsp;Accommodation</div>
			</a>
			<a class="menu__link" href="#">
				<div class="menu__icon">
					<i class="icon icon-menu-quality"></i>
				</div>
				<div class="menu__title">Academic Quality</div>
			</a>
			<a class="menu__link" href="#">
				<div class="menu__icon">
					<i class="icon icon-menu-international"></i>
				</div>
				<div class="menu__title">International Student Life</div>
			</a>
			<a class="menu__link" href="#">
				<div class="menu__icon">
					<i class="icon icon-menu-contact"></i>
				</div>
				<div class="menu__title">Contact a counselor</div>
			</a>
		</div>
	</div>
	<!-- page -->
	<div class="page">
		<!-- chapter -->
		<div class="chapter">
			<!-- info -->
			<div class="info" style="background-image: url(img/info.jpg)">
				<div class="info__wrap">
					<div class="info__logo">
						<img src="img/logo-info.png" alt="">
					</div>
					<div class="info__in">
						<div class="info__title">Aston University</div>
						<div class="info__address">
							<div class="info__address-icon">
								<i class="icon icon-marker"></i>
							</div>
							<div class="info__address-in">Aston Triangle<br>Birmingham, United Kingdom</div>
						</div>
						<div class="info__details">
							<div class="info__details-item">
								<div class="info__details-icon">
									<i class="icon icon-age"></i>
								</div>
								<div class="info__details-in">
									<div class="info__details-title">Age</div>
									<div class="info__details-content">founded in 1925</div>
								</div>
							</div>
							<div class="info__details-item">
								<div class="info__details-icon">
									<i class="icon icon-size"></i>
								</div>
								<div class="info__details-in">
									<div class="info__details-title">Size</div>
									<div class="info__details-content">65,000 students</div>
								</div>
							</div>
							<div class="info__details-item">
								<div class="info__details-icon">
									<i class="icon icon-fees"></i>
								</div>
								<div class="info__details-in">
									<div class="info__details-title">Fees</div>
									<div class="info__details-content">Â£14,000 p/a</div>
								</div>
							</div>
						</div>
						<div class="info__title"></div>
						<div class="info__title"></div>
					</div>
				</div>
			</div>
			<div class="chapter__body">
				
			</div>
		</div>
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
