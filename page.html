<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<link rel="stylesheet" media="all" href="css/style.css" >
</head>
<body>
<!-- wrapper -->
<div class="wrapper">
	<!-- header -->
	<header class="header">
		<div class="header__logo">
			<!-- logo -->
			<a class="logo" href="#">
				<div class="logo__icon">
					<img src="img/svg/logo.svg" alt="">
				</div>
				<div class="logo__title">
					<span class="logo__bold">study</span>
					<span class="logo__thin">without</span>
					<span class="logo__bold">borders</span>
				</div>
			</a>
		</div>
		<a class="header__fb" href="#">
			<i class="icon icon-fb"></i>
		</a>
		<div class="header__title">The <span>biggest</span> universities database!</div>
		<div class="header__search">
			<!-- search -->
			<div class="search">
				<input class="search__input input" type="text" placeholder="Search by location, university, article, councelor...">
				<button class="search__btn">
					<i class="icon icon-search"></i>
				</button>
			</div>
		</div>
	</header>
	<!-- menu -->
	<div class="menu">
		<a class="menu__link" href="#">
			<div class="menu__icon">Introduction</div>
			<div class="menu__icon"></div>
		</a>
	</div>
	<!-- page -->
	<div class="page">
		Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dicta eius doloremque ullam veritatis, sequi molestias quis non. Fugit, sint blanditiis. Sint nesciunt facere molestias ipsa eaque quo atque nulla, magni?
	</div>
</div>
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
